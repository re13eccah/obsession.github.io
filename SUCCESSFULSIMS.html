<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUCCESSFUL SIMS</title>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: url('quirl.gif');
    background-size: 50%;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
  }

.top-left-gif {
      position: absolute;
      top: 20px; 
      left: 20px; 
      z-index: 10; 
    }

    .title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #0044ff; 
    font-family: 'Comic Sans MS', cursive;
    font-size: 4em; 
    text-align: center;
    z-index: 5; 
  }

  /* Card container */
  .card-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure cards are centered vertically */
    background-color: #f0f0f000; /* Background color of the page */
  }

  /* Card */
  .card {
    perspective: 1000px;
    margin: 0 20px; /* Adjust the horizontal margin between cards */
  }

  /* Card wrapper */
  .card-wrapper {
    width: 250px; /* Adjust the width of the card */
    height: 350px; /* Adjust the height of the card */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
  }

  /* Card face */
  .card-face {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
  }

  /* Front of the card */
  .card-front {
    background-color: #f0f0f0; /* Front background color */
  }

  /* Back of the card */
  .card-back {
    background-color: #faff6c; /* Back background color */
    transform: rotateY(180deg);
  }

  /* Text on the back of the card */
  .card-back p {
    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  /* Image styling */
  .card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Flip animation on hover */
  .card:hover .card-wrapper {
    transform: rotateY(180deg);
  }
</style>
</head>
<body>

    <a href="index.html" class="top-left-gif">
        <img src="star1.gif" alt="Home">
      </a>

      <div class="title">THE SECRETS TO SUCCESSFUL SIMS</div>

<div class="card-container">
  <div class="card">
    <div class="card-wrapper">
      <div class="card-face card-front">
        <img class="card-image" src="fam.ico" alt="Front Image">
      </div>
      <div class="card-face card-back">
        <p>Back of Card 1</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-wrapper">
      <div class="card-face card-front">
        <img class="card-image" src="simoleon.png" alt="Front Image">
      </div>
      <div class="card-face card-back">
        <p>Back of Card 2</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-wrapper">
      <div class="card-face card-front">
        <img class="card-image" src="neg.jpeg" alt="Front Image">
      </div>
      <div class="card-face card-back">
        <p>Back of Card 3</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
